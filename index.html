<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karakter Sayacı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: blueviolet;">

    <div class="card mx-auto" style="width: 30rem; margin-top: 200px; background-color: plum;">
        <div class="card-body">
          <h5 class="card-title mb-5">Mesajınız</h5>
          <div class="form-floating">
            <textarea class="form-control rounded-4 mb-5" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" maxlength="50"></textarea>
            <label for="floatingTextarea2">Lütfen Mesajınızı Yazın...</label>
          </div> 
          <div class="d-flex justify-content-between">
                <p class="toplam">Toplam Karakter: <span style="color: blue;">0</span></p>
                <p class="kalan">Kalan Karakter Sayacı: <span style="color: red ;">50</span></p>
          </div>       
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
